version: '3.8'

services:
  arcade:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VERSION: ${VERSION:-dev}
        COMMIT: ${COMMIT:-$(git rev-parse --short HEAD 2>/dev/null || echo "unknown")}
        BUILD_DATE: ${BUILD_DATE:-$(date -u +"%Y-%m-%dT%H:%M:%SZ")}
    container_name: arcade
    ports:
      - "3011:3011"
    volumes:
      # Persistent data directory
      - arcade-data:/data
    environment:
      # Network configuration
      ARCADE_NETWORK: ${ARCADE_NETWORK:-main}

      # Storage paths
      ARCADE_STORAGE_PATH: /data
      ARCADE_DATABASE_SQLITE_PATH: /data/arcade.db
      ARCADE_CHAINTRACKS_STORAGE_PATH: /data/chaintracks

      # Teranode endpoints (production mainnet by default)
      ARCADE_TERANODE_BROADCAST_URLS: ${ARCADE_TERANODE_BROADCAST_URLS:-https://teranode-eks-mainnet-eu-1-propagation.bsvb.tech,https://teranode-eks-mainnet-us-1-propagation.bsvb.tech}
      ARCADE_TERANODE_DATAHUB_URLS: ${ARCADE_TERANODE_DATAHUB_URLS:-https://teranode-eks-mainnet-eu-1.bsvb.tech/api/v1}
      ARCADE_TERANODE_AUTH_TOKEN: ${ARCADE_TERANODE_AUTH_TOKEN:-}  # Required for authentication

      # Server configuration
      ARCADE_SERVER_ADDRESS: :3011
      ARCADE_LOG_LEVEL: ${ARCADE_LOG_LEVEL:-debug}

      # Optional: Enable chaintracks HTTP API (default: true)
      ARCADE_CHAINTRACKS_SERVER_ENABLED: ${ARCADE_CHAINTRACKS_SERVER_ENABLED:-true}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3011/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

volumes:
  arcade-data:
    driver: local
